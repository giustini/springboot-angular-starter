<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 [ngStyle]="{'text-align':'center'}">Cars list</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <p-dataTable [value]="cars" [paginator]="true" [rows]="5">
      <p-column field="plate" header="Plate ID" [style]="{'width':'30%'}"></p-column>
      <p-column field="year" header="Year" [style]="{'width':'20%'}"></p-column>
      <p-column field="brand" header="Brand" [style]="{'width':'25%'}"></p-column>
      <p-column field="color" header="Color" [style]="{'width':'25%'}"></p-column>
    </p-dataTable>
  </div>
</div>
